<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Restaurant Order Form</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1c2a;
        }
        :root{
            --main-color: #ff702a;
            --text-color: #000000;
            --bg-color: #1e1c2a;
            --big-font: 5rem;
            --h2-font: 2.25rem;
            --p-font: 0.9rem;
        }
        
        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #feeee7;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 500;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px -100px;
            background: var(--bg-color);
        }
        h2 {
            text-align: center;
        }
        form {
            width: 80%;
            margin: 20px auto;
        }
        input[type="text"], input[type="email"], input[type="date"], select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .logo{
            color: var(--main-color);
            font-weight: 600;
            font-size: 2.4rem;
            position: right;
            text-decoration: none; /* Remove underline */
        }
        header .navbar{
            position: absolute;
            top: -400px;
            left: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            text-align: center;
            background: #2b2640;
            transition: 3s;
        }
        .logo img {
            height: 100px; /* Adjust height as needed */
            width: 50px;
        }    
    </style>
</head>
<body>
    <header>
        <a href="index.html">Korean Foods</a>
    </header>
    <div class="container">
        <h2>Food Restaurant Order Form</h2>
        <form action="#" method="post">

    <label for="Samg">Samg:</label>
    <input type="number" id="samg" name="samg" value="0" min="0"><br><br>
    
    <label for="Sushi">Sushi:</label>
    <input type="number" id="sushi" name="sushi" value="0" min="0"><br><br>
    
    <label for="Ramen">Ramen:</label>
    <input type="number" id="ramen" name="ramen" value="0" min="0"><br><br>
    
    <label for="total">Total Price:</label>
    <input type="text" id="total" name="total" readonly><br><br>
    
    <input type="submit" value="Submit Order">
</form>

<script>
    document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault();
        
        var SamgPrice = ₱299.00;
        var SushiPrice = ₱149.00;
        var RamenPrice = ₱99.00;
        
        var SamgQty = parseInt(document.getElementById('Samg').value);
        var SushiQty = parseInt(document.getElementById('Sushi').value);
        var RamenQty = parseInt(document.getElementById('Ramen').value);
        
        var totalPrice = (SamgQty * SamgPrice) + (SushiQty * SushiPrice) + (RamenQty * RamenPrice);
        
        document.getElementById('total').value = totalPrise + '₱';
    });
</script>

</body>
</html>
